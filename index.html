<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <article id="card">
        <form class="wrapper">
          <i id="star" class="fas fa-star"></i>
          <h1 id="heading">How did we do?</h1>
          <p id="paragraph">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating">
            <input
              class="item"
              name="option"
              type="radio"
              id="one"
              value="one"
            />
            <label for="one">
              <div class="item">1</div>
            </label>
            <input
              class="item"
              name="option"
              type="radio"
              id="two"
              value="two"
            />
            <label for="two">
              <div class="item">2</div>
            </label>
            <input
              class="item"
              name="option"
              type="radio"
              id="three"
              value="three"
            />
            <label for="three">
              <div class="item">3</div>
            </label>
            <input
              class="item"
              name="option"
              type="radio"
              id="four"
              value="four"
            />
            <label for="four">
              <div class="item">4</div>
            </label>
            <input
              class="item"
              name="option"
              type="radio"
              id="five"
              value="five"
            />
            <label for="five">
              <div class="item">5</div>
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </article>

      <article id="thankyou" class="hidden">
        <div class="wrapper">
          <img src="./images/illustration-thank-you.svg" alt="thank you" />
          <p id="result">You selected $ out of 5</p>
          <h3 class="title">Thank You!</h3>
          <p class="body">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
      </article>
      <!-- Thank you state start -->

      <!-- You selected -->
      <!-- Add rating here -->
      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
      you ever need more support, don’t hesitate to get in touch! -->

      <!-- Thank you state end -->
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
